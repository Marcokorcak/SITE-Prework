<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
        <!-- this is the audio file used -->

    <audio
      src="https://cdn.glitch.global/66d940fb-a619-4a77-ba81-b601f0964f2e/Elevator%20Music%20-%20Gaming%20Background%20Music%20(HD).mp3?v=1648606768080"
      id="IntroMusic"
      autoplay
    ></audio>

    <!-- this is the start of content -->
    <h1>Sound Guessing Trivia</h1>
    <p>
      Hello! Welcome to the Sound Guessing Trivia Memory Game. We are excited
      that you decided to play this game. Try to improve your score and most
      importantly have fun. Enjoy!
    </p>
    
    <!-- Stop and start buttons as well as the mute and unmute buttons -->

    <button id="startBtn" onclick="startGame(), pauseIntro()">Start</button>
    <button id="stopBtn" class="hidden" onclick="stopGame(), playIntro()">
      Stop
    </button>

    <button id="mute" style="float: center" onclick="pauseIntro()">mute</button>
    <button id="unmute" style="float: center" onclick="playIntro()">
      unmute
    </button>
    <!-- the code for the buttons that are clicked in the sequence -->

    <div id="gameButtonArea">
      <button
        id="button1"
        onclick="guess(1)"
        onmousedown="startTone(1)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button2"
        onclick="guess(2)"
        onmousedown="startTone(2)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button3"
        onclick="guess(3)"
        onmousedown="startTone(3)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button4"
        onclick="guess(4)"
        onmousedown="startTone(4)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button5"
        onclick="guess(5)"
        onmousedown="startTone(5)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button6"
        onclick="guess(6)"
        onmousedown="startTone(6)"
        onmouseup="stopTone()"
      ></button>
    </div>
  </body>
</html>
